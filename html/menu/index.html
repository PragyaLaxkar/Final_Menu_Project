<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .wrapper {
            height: 100%;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            height: 100%;
            padding: 20px;
        }

        .container h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            color: #f5f5f5;
        }

        .navbar {
            width: 100%;
            background-color: #16213e;
            padding: 10px 0;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: #f5f5f5;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #4ecca3;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: 32%;
            position: relative;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            height: 100%;
            width: 100%;
            filter: grayscale(0%);
            object-fit: cover;
            transition: filter 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.5);
        }

        .card:hover img {
            filter: grayscale(100%) blur(2px);
        }

        .card figcaption {
            position: absolute;
            bottom: 150px;
            left: 60px;
            padding: 10px;
            font-size: 1.55rem;
            font-weight: 800;
            color: #000;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        .card:hover figcaption {
            opacity: 1;
            transform: translateY(-10px);
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
    </div>

    <!-- Header -->
    <div class="wrapper">
        <div class="container">
            <h1>Menu Project</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="/images/python.webp" onclick="Python_services()" alt="Python Services">
                    <figcaption>Python Services</figcaption>
                </figure>
                <figure class="card">
                    <img src="/images/linux.webp" onclick="Linux_services()" alt="Linux Services">
                    <figcaption>Linux Services</figcaption>
                </figure>
                <figure class="card">
                    <img src="/images/fullstack.webp" onclick="FullStack_services()" alt="FullStack Services">
                    <figcaption>FullStack Services</figcaption>
                </figure>
                <figure class="card">
                    <img src="/images/docker.jpeg" onclick="dockerAutomation()" alt="Docker Services">
                    <figcaption>Docker Services</figcaption>
                </figure>
                <figure class="card">
                    <img src="/images/aws.jpeg" onclick="AWS_services()" alt="AWS Services">
                    <figcaption>AWS Services</figcaption>
                </figure>
                <figure class="card">
                    <img src="/images/ai.jpeg" onclick="AI_services()" alt="AI Services">
                    <figcaption>AI Services</figcaption>
                </figure>
            </div>
        </div>
    </div>

    <script>
        // Functions to handle button clicks
        function Python_services() {
            window.location.href = "/menu/PythonServices/index.html";
        }

        function Linux_services() {
            window.location.href = "/menu/LinuxServices/index.html";
        }

        function dockerAutomation() {
            window.location.href = "docker.html";
        }

        function FullStack_services() {
            window.location.href = "/menu/FullStackServices/index.html";
        }

        function AWS_services() {
            window.location.href = "/menu/AWSServices/index.html";
        }

        function AI_services() {
            window.location.href = "/menu/AIServices/index.html";
        }
    </script>
</body>

</html>
